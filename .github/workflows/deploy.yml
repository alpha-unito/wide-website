name: "Deploy"
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: "Deploy a new version of the WiDE website"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: "Setup Hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.4'
          extended: true
      - name: "Build"
        env:
          HUGO_ENV: production
        run: hugo --minify
      - name: "Deploy"
        uses: appleboy/scp-action@v0.1.4
        with:
          host: wide.hpc4ai.it
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          rm: true
          source: "public/*"
          strip_components: 1
          target: /mnt/services/wide/html
          username: wide-user
      - name: "Reload Nginx"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: wide.hpc4ai.it
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: /mnt/services/wide/bin/reload.sh
          username: wide-user
        
        
